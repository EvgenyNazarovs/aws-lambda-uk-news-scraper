AWSTemplateFormatVersion: 2010-09-09
Description: >-
  aws-lambda-uk-news-scraper
Transform:
- AWS::Serverless-2016-10-31
Resources:

  GuardianScraper:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/guardianScraper
      Runtime: nodejs14.x
      MemorySize: 512
      Timeout: 300
      Description: Lambda that scrapes latest headlines from Guardian
      Layers:
        - !Ref ScraperLayer
      Policies:
        - AWSLambdaBasicExecutionRole

  ScraperLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: scraper-dependencies
      ContentUri: dependencies/
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain

  NewsScraperTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: 'Newspaper'
          AttributeType: 'S'
        -
          AttributeName: 'Date'
          AttributeType: 'S'
        -
          AttributeName: 'Section'
          AttributeType: 'S'
        - 
          AttributeName: 'Headline'
          AttributeType: 'S'
        -
          AttributeName: 'Tag'
          AttributeType: 'S'
        -
          AttributeName: 'Author'
          AttributeType: 'S'
        -
          AttributeName: 'ContentType'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: 'PrimaryKey'
          KeyType: 'HASH'
        -
          AttributeName: 'SortKey'
          KeyType: 'RANGE'
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName: 'NewsScraperTable'





