AWSTemplateFormatVersion: 2010-09-09
Description: aws-lambda-uk-news-scraper
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Layers:
    - !Ref ScraperHelperLayer
    Environment:
      Variables:
        AwsRegion: eu-west-1
        NewsScraperTable: NewsScraperTable

Resources:

  GuardianScraper:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/guardianScraper.handler
      MemorySize: 512
      Timeout: 900
      ReservedConcurrentExecutions: 10
      Description: Lambda that scrapes latest headlines from Guardian
      Layers:
        - !Ref PuppeteerDependencyLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NewsScraperTable
      Events:
        GuardianScraperScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(2 hours)
      Environment:
        Variables:
          GuardianUrlUk: https://www.theguardian.com/uk
          GuardianUrl: https://www.theguardian.com/
          PrimaryKey: Guardian

  PuppeteerDependencyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: PuppeteerDependencyLayer
      ContentUri: dependencies/
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain

  ScraperHelperLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ScraperHelperLayer
      ContentUri: src/utilitiesLayer/
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain

  GetAllGuardianArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/getAllGuardianArticles.handler
      MemorySize: 128
      Timeout: 120
      Description: Lambda that gets all Guardian articles
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NewsScraperTable
      Environment:
        Variables:
          PrimaryKey: Guardian
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles/guardian
            Method: GET

  GetGuardianArticlesByDateFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/getGuardianArticlesByDate.handler
      MemorySize: 128
      Timeout: 120
      Description: Lambda that gets Guardian articles by date
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NewsScraperTable
      Environment:
        Variables:
          PrimaryKey: Guardian
          ByDateGsiName: gsiByDate
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles/guardian/{date}
            Method: GET

  GetGuardianArticlesByTagFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/getGuardianArticlesByTag.handler
      MemorySize: 128
      Timeout: 120
      Description: Lambda that gets Guardian articles by tag
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NewsScraperTable
      Environment:
        Variables:
          PrimaryKey: Guardian
          TagPrimaryKey: Tag
      Events:
        Api:
          Type: Api
          Properties:
            Path: /tags/{tag}
            Method: GET

  NewsScraperTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: NewsScraperTable
      BillingMode: PROVISIONED
      AttributeDefinitions:
        -
          AttributeName: primaryKey
          AttributeType: S
        -
          AttributeName: sortKey
          AttributeType: S
        -
          AttributeName: date
          AttributeType: S
      KeySchema:
        -
          AttributeName: primaryKey
          KeyType: HASH
        -
          AttributeName: sortKey
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
      - IndexName: gsiByDate
        KeySchema:
          -
            AttributeName: primaryKey
            KeyType: HASH
          -
            AttributeName: date
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      
      